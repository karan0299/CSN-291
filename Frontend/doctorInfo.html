<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>Doctors</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/staff_info.css">
    
  
    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
        }
        body {
            background-color: #ECEFF1;
            color: #37474F;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            font-size: 16px;
        }
        h1, h2, h3 {
            font-weight: 200;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="page-header">
        <h1>Our Doctors<br>
    </div>
    <ul class="row active-with-click" id="listdoctors">
    </ul>
</section>

 
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="js/staffInfo.js"></script>
<script type="text/javascript" src="js/requests.js"></script>
<script>  
        $( window ).on("load",function() {
            getDoctors();
        });
</script>
<script>
    $(function() {
        $('.material-card').materialCard({
            icon_close: 'fa-chevron-left',
            icon_spin: 'fa-spin-fast',
            card_activator: 'click'
        });

        window.setTimeout(function() {
            $('.material-card').each(function(){
                $(this).materialCard('open');
            });}, 2000);
        $('.material-card').on('shown.material-card show.material-card hide.material-card hidden.material-card', function (event) {
            console.log(event.type, event.namespace, $(this));
        });
    });
</script>
</body>
